    <div class="intro-section">
     <p id="intro-text">Bem-vindo à plataforma interativa do projeto <span class="highlight">"Prevenção e Autocuidado na Saúde Reprodutiva de Mulheres e Homens"</span>.</p>
     <p>Este projeto utiliza a <span class="highlight">tecnologia</span> para combater a desinformação e promover a saúde de forma eficiente. Criamos uma série de jogos educativos com o objetivo principal de transformar temas complexos – como <span class="highlight">puberdade, higiene íntima, IST e planejamento</span> – em conhecimento prático e acessível.</p>
     <h2 style="color: #2c3e50; font-size: 1.5em; margin: 30px 0 20px 0; text-align: center;">Por que a Gamificação Funciona?</h2>
     <p>A gamificação é a chave para a <span class="highlight">retenção de conteúdo</span>. Ao interagir com desafios e cenários dentro dos jogos, o usuário:</p>
     <p><strong>Aumenta o Engajamento:</strong> O formato de jogo torna o aprendizado mais <span class="highlight">divertido e voluntário</span>.</p>
     <p><strong>Fortalece a Memória:</strong> A informação é assimilada através da <span class="highlight">repetição e da aplicação prática</span> em um ambiente seguro.</p>
     <p><strong>Promove a Ação:</strong> O conhecimento adquirido é diretamente ligado à <span class="highlight">tomada de decisão consciente</span> e ao autocuidado na vida real.</p>
