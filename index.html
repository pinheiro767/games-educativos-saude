<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Jogos Educativos</title>
    <script src="/_sdk/element_sdk.js"></script>
    <style>
        /*
        * CSS ESSENCIAL PARA O LAYOUT (Base, Fundo e Cards)
        */
        body {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px; /* Adicionado padding para margem dos cards no topo */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Bubbles - Mantido o estilo de fundo animado */
        .bubbles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.05));
            animation: floatUp linear infinite;
            opacity: 0;
        }
        /* Definições de animação das bolhas */
        .bubble:nth-child(1) { left: 10%; width: 20px; height: 20px; animation-duration: 8s; animation-delay: 0s; }
        .bubble:nth-child(2) { left: 20%; width: 15px; height: 15px; animation-duration: 12s; animation-delay: 1s; }
        .bubble:nth-child(3) { left: 35%; width: 25px; height: 25px; animation-duration: 10s; animation-delay: 2s; }
        .bubble:nth-child(4) { left: 50%; width: 18px; height: 18px; animation-duration: 14s; animation-delay: 0.5s; }
        .bubble:nth-child(5) { left: 65%; width: 22px; height: 22px; animation-duration: 9s; animation-delay: 3s; }
        .bubble:nth-child(6) { left: 80%; width: 16px; height: 16px; animation-duration: 11s; animation-delay: 1.5s; }
        .bubble:nth-child(7) { left: 15%; width: 30px; height: 30px; animation-duration: 13s; animation-delay: 4s; }
        .bubble:nth-child(8) { left: 45%; width: 12px; height: 12px; animation-duration: 7s; animation-delay: 2.5s; }
        .bubble:nth-child(9) { left: 75%; width: 28px; height: 28px; animation-duration: 15s; animation-delay: 0.8s; }
        .bubble:nth-child(10) { left: 25%; width: 14px; height: 14px; animation-duration: 6s; animation-delay: 3.5s; }
        .bubble:nth-child(11) { left: 55%; width: 24px; height: 24px; animation-duration: 16s; animation-delay: 1.2s; }
        .bubble:nth-child(12) { left: 85%; width: 19px; height: 19px; animation-duration: 8.5s; animation-delay: 4.5s; }
        .bubble:nth-child(13) { left: 5%; width: 26px; height: 26px; animation-duration: 11s; animation-delay: 2.8s; }
        .bubble:nth-child(14) { left: 30%; width: 17px; height: 17px; animation-duration: 9s; animation-delay: 1.3s; }
        .bubble:nth-child(15) { left: 60%; width: 21px; height: 21px; animation-duration: 13s; animation-delay: 3.7s; }
        .bubble:nth-child(16) { left: 90%; width: 13px; height: 13px; animation-duration: 7s; animation-delay: 0.9s; }
        .bubble:nth-child(17) { left: 40%; width: 23px; height: 23px; animation-duration: 15s; animation-delay: 4.2s; }
        .bubble:nth-child(18) { left: 70%; width: 18px; height: 18px; animation-duration: 10s; animation-delay: 2.1s; }
        @keyframes floatUp {
            0% { bottom: -100px; opacity: 0; transform: translateX(0px) rotate(0deg) scale(0.8); }
            50% { opacity: 0.8; transform: translateX(-20px) rotate(180deg) scale(1.1); }
            100% { bottom: 100vh; opacity: 0; transform: translateX(-10px) rotate(360deg) scale(0.7); }
        }

        /* Container Principal */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título Principal */
        h1 {
            color: #2c3e50;
            font-size: 2.8em;
            margin: 0 0 40px 0;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #667eea);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            animation: gradientMove 3s ease-in-out infinite;
        }
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Grid dos Jogos */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Estilo do Card Base */
        .game-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
            /* Ajuste o padding inferior para compensar a remoção dos textos */
            padding-bottom: 20px; 
        }
        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--card-gradient);
            border-radius: 20px 20px 0 0;
        }
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border-color: var(--card-color);
        }

        .card-icon {
            font-size: 3.5em;
            margin-bottom: 10px; /* Reduzido o espaço para aproximar do título */
            text-align: center;
        }
        .card-title {
            font-size: 1.6em; /* Aumentado o título para dar mais destaque */
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 25px; /* Aumentado o espaço para separar do botão */
            text-align: center;
        }

        /* Cores específicas para cada card (variáveis CSS) */
        .card-puberdade { --card-color: #0984e3; --card-gradient: linear-gradient(135deg, #74b9ff, #0984e3); }
        .card-saude { --card-color: #00b894; --card-gradient: linear-gradient(135deg, #55efc4, #00b894); }
        .card-intima { --card-color: #a29bfe; --card-gradient: linear-gradient(135deg, #a29bfe, #6c5ce7); } 
        .card-mitos { --card-color: #fd79a8; --card-gradient: linear-gradient(135deg, #fd79a8, #e84393); }
        .card-hpv { --card-color: #6c5ce7; --card-gradient: linear-gradient(135deg, #a29bfe, #6c5ce7); }

        /* Botão do Card */
        .card-button {
            display: block;
            width: 100%;
            background: var(--card-gradient);
            color: white;
            padding: 18px 25px;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            text-align: center;
            font-size: 1.1em;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border: none;
            cursor: pointer;
        }
        .card-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.25);
        }
        .card-button span {
            position: relative;
            z-index: 1;
        }
        
        /* Otimização Responsiva (Mobile) */
        @media (max-width: 767px) {
            .container {
                padding: 15px;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            .games-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            .game-card {
                padding: 20px;
                border-radius: 15px;
            }
            .card-icon {
                font-size: 2.5em;
                margin-bottom: 8px;
            }
            .card-title {
                font-size: 1.4em; /* Ajuste para o novo tamanho em mobile */
                margin-bottom: 15px;
            }
            .card-button {
                padding: 15px 18px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
